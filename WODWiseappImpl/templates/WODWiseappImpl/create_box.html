<!DOCTYPE html>
<html>
<head>
    <title>WODWise - Create Box</title>
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input[type="text"], 
        input[type="url"], 
        input[type="number"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 0;
            background-color: #666;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create New Box</h1>
        <a href="{% url 'index' %}" class="back-button">Back to Home</a>
        <form method="POST" action="{% url 'box_create' %}">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" required>
            </div>
            
            <div class="form-group">
                <label for="website">Website:</label>
                <input type="url" id="website" name="website">
            </div>
            
            <div class="form-group">
                <label for="price">Price per month:</label>
                <input type="number" id="price" name="price_per_month" step="0.01" required>
            </div>
            
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4"></textarea>
            </div>
            
            <div class="form-group">
                <label>
                    <input type="checkbox" name="open_gym">
                    Open Gym Available
                </label>
            </div>
            
            <input type="submit" value="Create Box">
        </form>
    </div>
</body>
</html>
