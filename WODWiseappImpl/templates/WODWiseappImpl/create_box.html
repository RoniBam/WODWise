{% extends 'WODWiseappImpl/base.html' %}
{% load static %}

{% block title %}Create Box{% endblock %}

{% block header %}Create New Box{% endblock %}

{% block content %}
<a href="{% url 'index' %}" class="button back-button">Back to Home</a>
<form method="POST" action="{% url 'box_create' %}">
    {% csrf_token %}
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
    </div>
    
    <div class="form-group">
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required>
    </div>
    
    <div class="form-group">
        <label for="website">Website:</label>
        <input type="url" id="website" name="website">
    </div>
    
    <div class="form-group">
        <label for="price">Price per month:</label>
        <input type="number" id="price" name="price_per_month" step="0.01" required>
    </div>
    
    <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4"></textarea>
    </div>
    
    <div class="form-group">
        <label>
            <input type="checkbox" name="open_gym">
            Open Gym Available
        </label>
    </div>
    
    <input type="submit" value="Create Box">
</form>
{% endblock %}
